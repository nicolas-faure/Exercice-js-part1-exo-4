<!DOCTYPE html>
<html>
    <head>
        <title>Exercice_4</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <form>
            <label for="lastname">Nom : </label><input type="text" name="lastname" id="lastname"/>
            <label for="firstname">Prénom : </label><input type="text" name="firstname" id="firstname"/>
            <label for="city">Ville : </label><input type="text" name="city" id="city"/>
            <button  name="submit" id="submit" onclick="getSee()">Valider</button>
        </form>
        <script type="text/javascript">
          function getSee() {
            var lastname = document.getElementById("lastname").value;
            var firstname = document.getElementById("firstname").value;
            var city = document.getElementById("city").value;
            if (isNaN(lastname)== true && isNaN(firstname)==true && isNaN(city)==true){
              alert("Prénom :"+lastname+ "\nNom :"+firstname+"\nville :"+city);
            }else {
              alert("QUE DES LETTRES BOULET !!");
            }
          }
        </script>
    </body>
</html>
